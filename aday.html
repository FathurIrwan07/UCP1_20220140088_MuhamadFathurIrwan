      /* Custom CSS for this page */
      .greetings {

      .carousel-container {
        width: 120%;
        margin: 20px auto;
        overflow: hidden;
        position: relative;

      .card {

        box-sizing: border-box;
      }

      .card img {
        width: 200%; /* Ubah ukuran gambar sesuai kebutuhan */
        height: auto;
        object-fit: cover; /* Memastikan gambar terisi penuh di dalam card */
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: rgb(248, 241, 241); /* Warna ikon */
      }

      .prev {
        left: 0px; /* Jarak dari kiri */
      }

      .next {
        right: 0px; /* Jarak dari kanan */
      }
    </style>

    <script>
      // JavaScript for real-time greetings and current time
      function updateGreetings() {
        var today = new Date();
        var currentHour = today.getHours();
        var greetingsElement = document.getElementById("greetings");
        var currentTimeElement = document.getElementById("current-time");
        var greetings = "";

        if (currentHour < 12) {
          greetings = "Hai Selamat Pagi Manis! â˜€ï¸";
        } else if (currentHour < 18) {
          greetings = "Hai Selamat Siang Manis!ðŸŒ¤ï¸";
        } else if (currentHour < 20) {
          greetings = "Hai Selamat Sore Manis!ðŸŒ¥ï¸";
        } else {
          greetings = "Hai Selamat Malam Manis!ðŸŒ‘";
        }

        greetingsElement.innerText = greetings;
        currentTimeElement.innerText =
          "Waktu Sekarang: " +
          today.toLocaleString("en-US", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "numeric",
            minute: "numeric",
            second: "numeric",
            hour12: false,
          });
      }

      updateGreetings();
      setInterval(updateGreetings, 1000);

      // JavaScript for carousel
      var slideIndex = 0;

      function showSlide() {
        var slides = document.querySelectorAll(".card");
        if (slideIndex >= slides.length) {
          slideIndex = 0;
        } else if (slideIndex < 0) {
          slideIndex = slides.length - 1;
        }
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
      }

      function nextSlide() {
        slideIndex++;
        showSlide();
      }

      function prevSlide() {
        slideIndex--;
        showSlide();
      }

      showSlide();
    </script>
